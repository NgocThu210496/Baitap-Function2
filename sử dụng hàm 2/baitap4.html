<!DOCTYPE html>

<head>
    <!-- Meta tags -->
    <meta charset="utf8">

    <!-- Title tag -->
    <title>bai tap 4</title>

</head>

<body>
    <script>
        //Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.
        // Nếu là ký tự số hàm trả về true, ngược lại trả về false.

        const num = Number(prompt("Nhap vao so"));
        const typeOfIsNaN=(num)=>{
            if(Number.isNaN(num)){
                return false;
            }else{
                return true;
            }
        };
        const resutl = typeOfIsNaN(num);
        console.log( num + " la " + resutl);

    </script>
</body>

</html>
