<!DOCTYPE html>

    <title>bai tap 3</title>

<body>
    <script>
        //Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
        const num = Number(prompt("Nhap vao so"));

        function factorialize(num) {
            var result = num;
            if (num === 0 || num === 1) {
                return 1;
            }
            while (num > 1) {
                num--;
                result *= num;
            }
            return result;
        }

        alert(num + " ! " + " = " + factorialize(num));




    </script>
</body>
