<!DOCTYPE html>

<head>
    <!-- Meta tags -->
    <meta charset="utf8">

    <!-- Title tag -->
    <title>bai tap 5</title>

</head>

<body>
    <script>
        //Bài 5.Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.

        const num1 = Number(prompt("Nhap vao so num1: "));
        const num2 = Number(prompt("Nhap vao so num2: "));
        const num3 = Number(prompt("Nhap vao so num3: "));

        const min=num1;
        const minNumber = (min) => {
            if(num1>num2){
                min=num2;
            }
           else if(num2>num3){
                min=num3;
            }
            else if(num1<num3){
                min=num1;
            }
            return min;
        };
        const result=minNumber(min);
        console.log("so nho nhat trong ba so la " + result);

    </script>
</body>

</html>
