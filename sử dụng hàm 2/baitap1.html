<!DOCTYPE html>

<head>
    <!-- Meta tags -->
    <meta charset="utf8">

    <!-- Title tag -->
    <title>bai tap 1</title>

</head>

<body>
    <script>
        //bai1.Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
        
        const num=Number(prompt("Nhap vao so nguyen: "));
        const square=(num)=>{
            const binhPhuong=num*num;
            return binhPhuong;
        };
        result=square(num);
        alert("Binh phuong cua " + num + " = " + result);
    </script>
</body>

</html>
